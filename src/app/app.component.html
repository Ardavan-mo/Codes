<div class="container">
  <div class="ui card">
  <h2>My Team Project</h2>
  <ul class="list">
    <li *ngFor="let member of members"> {{member}} </li>
     </ul>
    <div class="add-members-container"> 
      <input 
      #addMemberInput
      type="text" 
      placeholder="Name" 
      (input)="onInput(addMemberInput.value)" 
      [value]="newMemberName"
      />
      <button (click)="addMember()" >Add </button>
      </div>

      <div class="input-container">
<input 
#numberOfTeamsInput
type="number" 
placeholder="Number of team" 
(input)="onNumberOfTeamsInput(numberOfTeamsInput.value)" 
      [value]="numberOfTeams"
  />
<button (click)="generateTeams()" >Genarate </button>
</div>

<p *ngIf="errorMessage" class="error-msg">{{errorMessage}} </p>
   
  </div>
  <div *ngIf="teams.length" class="teams-container">
    <div *ngFor="let team Of teams; let i= index" class="team-container">
      <h3> Team {{i+1}}</h3>
      <ul>
        <li *ngFor="let member Of teams">{{ member }}</li>
      </ul>

    </div>

  </div>
</div>
